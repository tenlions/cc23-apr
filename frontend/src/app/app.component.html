<div class="game">
  <div class="scoreboard">
    <div class="badge" id="user-label">YOU</div>
    <div class="badge" id="api-label">API</div>
    <span id="user-score">{{playerScore}}</span>:<span id="api-score">{{apiScore}}</span>
  </div>
  
  <div class="choices">
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Rock" (click)="playGame(PlayerChoice.Rock)">
      <fa-icon [icon]=faRock></fa-icon>
    </button>
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Paper" (click)="playGame(PlayerChoice.Paper)">
      <fa-icon [icon]=faPaper></fa-icon>
    </button>
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Scissors" (click)="playGame(PlayerChoice.Scissors)">
      <fa-icon [icon]=faScissors></fa-icon>
    </button>
  </div>

  <div class="result">
    <p class="choices">
      <fa-icon [icon]=playerIcon></fa-icon>
      <span>vs</span>
      <fa-icon [icon]=apiIcon></fa-icon>
    </p>
    <p *ngIf="isLoading">Loading...</p>
    <p *ngIf="!isLoading">{{ turnResult }}</p>
  </div>
</div>
