<div class="game">
  <div class="choices">
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Rock" (click)="playGame(PlayerChoice.Rock)">
      <fa-icon icon="hand-rock"></fa-icon>
    </button>
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Paper" (click)="playGame(PlayerChoice.Paper)">
      <fa-icon icon="hand-paper"></fa-icon>
    </button>
    <button class="choice" [class.selected]="playerChoice === PlayerChoice.Scissors" (click)="playGame(PlayerChoice.Scissors)">
      <fa-icon icon="hand-scissors"></fa-icon>
    </button>
  </div>
  <div class="result" *ngIf="result !== undefined">
    <p *ngIf="isLoading">Loading...</p>
    <p *ngIf="!isLoading">{{ result }}</p>
    <p class="choices">
      <i class="fa-solid fa-hand-{{ playerChoice?.toLowerCase() }}"></i>
      <span>vs</span>
      <i class="fa-solid fa-hand-{{ computerChoice?.toLowerCase() }}"></i>
    </p>
  </div>
</div>
